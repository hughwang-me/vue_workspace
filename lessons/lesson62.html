<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Hello World</title>
</head>
<body>
    <div id="root"></div>
</body>
<script >
    // ref, reactive 响应式引用
    // 原理： 通过 proxy 对数据进行封装，当数据变化时，触发模板等内容更新。
    // ref : 处理基础类型数据
    // reactive : 处理费基础类型数据
    const app =  Vue.createApp({
      
        template : `
            <div>
              {{msg}}
                {{nameObj.name}}
            </div>
        `,
        setup(props , context){

            const {ref} = Vue;
            //proxy , '王欢' 变成 proxy({value: '王欢'}) 这样一个响应式引用
            let msg = ref('王欢');

            const { reactive } = Vue;
            //proxy , '王欢' 变成 proxy({name: '你好'}) 这样一个响应式引用
            let nameObj = reactive({name: '你好'});

            setTimeout(()=>{
                msg.value = "郝达芬";
                nameObj.name = '世界'
            } , 3000)

            return {
                msg ,
                nameObj
            }
        }
    });
 
    const vm = app.mount('#root');
</script>
</html>
